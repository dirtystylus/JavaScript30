<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>
    const speed = document.querySelector('.speed');
    const bar = document.querySelector('.speed-bar');
    const video = document.querySelector('.flex');
    let isScrubbing = false;

    function handleMove(e) {
      if (isScrubbing) {
        const y = e.pageY - this.offsetTop;
        let percent = y / this.offsetHeight;
        const min = 0.4;
        const max = 4;
        percent = (percent < 0) ? 0 : percent;
        percent = (percent > 1) ? 1 : percent;
        const height = Math.round(percent * 100) + '%';
        const playbackRate = percent * (max - min) + min;
        bar.style.height = height;
        bar.textContent = playbackRate.toFixed(2) + 'x';
        video.playbackRate = playbackRate;
      } else {
        return;
      }
    }

    speed.addEventListener('mousemove', handleMove);

    speed.addEventListener('mouseleave', () => {
      isScrubbing = false;
      console.log('mouseleave', isScrubbing);
    });

    speed.addEventListener('mousedown', function () {
      isScrubbing = true;
      console.log('mousedown');
    });

    speed.addEventListener('mouseup', function () {
      isScrubbing = false;
    });
  </script>
</body>

</html>
